<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>

    <section class="container-fluid fixed-bottom bg-dark text-white d-flex justify-content-center">
        <p class="py-2 m-0">Copyright Facens©2024 - Webdesign - Amanda Mayumi, Ana Carolina</p>
    </section>

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Bootstrap</a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse text-white" id="navbarNav">
                <ul class="navbar-nav text-white">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Bio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Contato</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2 bg-dark color" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
        </div>
    </nav>

    <div class="container my-4 d-flex justify-content-center flex-column cadastro border-secondary">
        <div class="form-group d-flex justify-content-center flex-column gap-3 mt-3">
            <label for="tituloCard">Título</label>
            <input type="text" class="form-control" id="tituloCard" placeholder="Digite o título do card">
        </div>

        <button class="btn btn-primary mb-4 mt-3" onclick="cadastrarCard()">Cadastrar</button>

        <div class="row m-4" id="cardContainer"></div>

    </div>

    <div class="apagar-todos d-flex justify-content-center">
        <button type="button" class="btn btn-danger mb-5" onclick="apagarTodos()">Apagar tudo</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
